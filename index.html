
<!DOCTYPE html><head>
	<title>Responsive Banner</title>
	<link rel="stylesheet" href="../responsiveCarousel/css/style.css" />
	<script src="script/jquery.min.js"></script>
	<script src="script/jquery.carouselps.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
    <script>
		$(document).ready(function(){
			$('.boom').carouselps({
				continuous: true,
                fade: true,
				use_css3: true,
				slideChangeSpeed: 2000, 
				animateSpeed: 500,
				adjust_height: true
			});
		});
	</script>
</head>

<body>
<p>
    <ul class="boom">
        <li><img src="../responsiveCarousel/images/slide1.png" /><img src="../responsiveCarousel/images/slide1.png" /></li>
        <li><img src="../responsiveCarousel/images/slide2.png" /></li>
        <li><img src="../responsiveCarousel/images/slide3.png" /></li>
        <li><img src="../responsiveCarousel/images/slide4.png" /></li>
<!--        <li><iframe width="560" height="315" src="http://www.youtube.com/embed/PzzqE7EPoIc" frameborder="0" allowfullscreen></iframe></li> -->
    </ul>
</p>
</body>
